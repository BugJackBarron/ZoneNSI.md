<!doctype html>
<html>
    <head>
        <title>Nasa-Rover</title>

        <meta charset="utf8"/>
        <link href="rover.css"  rel="stylesheet" />
    </head>
    <body>
        <h1 id="titre">Curiosity-show</h1>
        <div id="Presentation">

        </div>
        <div id="Contenu">
            <div id ="img_container">
                <img id="curiosity" alt="Curiosity" src=""/>

            </div>

                    <option value = "FHAZ"> Caméra Avant</option>

                </select>
                <button id="next"> >> </button>
            </div>

        </div>
       
        <script src="nasa_rover.js">
        </script>
