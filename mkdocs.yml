site_name: ZoneNSI
site_url: https://www.zonensi.fr/
site_author : Bug_Jack_Barron
nav:
    - 'Home' : index.md
    - 'Mathématiques' :
        - 'Seconde' : 'Maths\Seconde\home.md'
        - 'Première' : 'Maths\Premiere\home.md'
        - 'Terminale' : 'Maths\Terminale\home.md'
    - 'SNT' : 'snt_home.md'
    - 'NSI' :
        - 'Première' : 'NSI\Premiere\home.md'
        - 'Terminale' : 'NSI\Terminale\home.md'
    - 'Miscellanées' :
        - 'Python' :
            - 'Le langage' 
            - 'Flask' 
            - 'MkDocs' : 'Miscellanees\mkdocs_cmd.md'
            - 'Manim' 

        
theme:
    name: material
    locale: fr
    logo  : assets/icons/house-fill.svg
    palette :
        scheme : slate
        primary : blue grey
        accent : amber
      
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
 
extra_css :
  - extra.css
  

  
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.critic
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.snippets
  - abbr
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - assets\.icons\